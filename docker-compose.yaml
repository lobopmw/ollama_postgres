name: pgai

services:
  db:
    image: timescale/timescaledb-ha:pg17
    container_name: pgai-db-1
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vectordb
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
      - ./db/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro

  ollama:
    image: ollama/ollama:latest
    container_name: pgai-ollama-1
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    entrypoint: ["/bin/sh","-lc","ollama serve & sleep 3 && ollama pull llama3.1 && ollama pull nomic-embed-text && wait"]

  vectorizer-worker:
    image: timescale/pgai-vectorizer-worker:latest
    container_name: pgai-vectorizer-worker-1
    restart: unless-stopped
    environment:
      PGAI_VECTORIZER_WORKER_DB_URL: postgres://postgres:postgres@db:5432/vectordb
      OLLAMA_HOST: http://ollama:11434
      PGAI_EMBEDDING_MODEL: nomic-embed-text
    depends_on:
      - db
      - ollama
    command: [ "--poll-interval", "5s" ]

volumes:
  data:
  ollama_models:
